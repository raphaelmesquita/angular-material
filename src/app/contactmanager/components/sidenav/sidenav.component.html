<mat-sidenav-container [class.dark-theme]="isDarkTheme" class="app-sidenav-container"
  [dir]="dir">
  <mat-sidenav #sidenav [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'"
    class="app-sidenav mat-elevation-z10">
    <mat-toolbar color="primary">
      Contacts
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users$ | async">
        <a matLine [routerLink]="['/contactmanager', user.id]">
          <mat-icon [svgIcon]="user.avatar"></mat-icon> {{ user.name }}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="app-sidenav-content">
    <app-toolbar (toggleSideNav)="sidenav.toggle()" (toggleTheme)="toggleTheme()"
      (toggleDir)="toggleDir()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
